name: lint

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install
        run: pip install -r <(curl https://raw.githubusercontent.com/lsst/linting/master/requirements.txt)

      - name: Run linter
        run: flake8 --max-line-length 120 --exclude __init__.py --ignore E203,W503
