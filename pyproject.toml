[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-cRIOpy"
description = "LSST cRIO utilities."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_cRIOpy" }
dynamic = [ "version" ]
dependencies = [ "pyside2", "asyncqt", "numpy", "astropy" ]

[project.scripts]
M1M3GUI = "lsst.ts.cRIOpy.M1M3GUI:run"
M1M3TSGUI = "lsst.ts.cRIOpy.M1M3TSGUI:run"
VMSGUI = "lsst.ts.cRIOpy.VMSGUI:run"
VMSlogger = "lsst.ts.cRIOpy.VMSlogger:run"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/cRIOpy/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--black --flake8 --ignore-glob=*/version.py"
flake8-ignore = ["E133", "E203", "E226", "E228", "N802", "N803", "N806", "N812", "N813", "N815", "N816", "W503"]
flake8-max-line-length = 110
flake8-max-doc-length = 79
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
]
